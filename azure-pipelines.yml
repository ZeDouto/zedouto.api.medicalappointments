trigger:
  branches:
    include:
      - master
      - dev

stages:
- stage: Build
  jobs:
  - job:
    steps:
    - task: Docker@2
      displayName: 'Build an image'
      inputs:
        containerRegistry: 'DockerHub - souzamateus99'
        repository: 'medical-appointment-api'
        command: 'build'
        Dockerfile: 'Dockerfile'

- stage: 'Push'
  jobs:
    - job:
      steps:
      - task: Docker@2
        displayName: 'Push an image'
        inputs:
          containerRegistry: 'DockerHub - souzamateus99'
          repository: 'medical-appointment-api:$(Build.BuildId)'
          command: 'push'